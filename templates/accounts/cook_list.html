{% extends "base.html" %}
{% block content %}
  <h1>Cooks list</h1>
  {% if cooks %}
    <ul>
      {% for cook in cooks %}
        <li>
          <a href="{% url "accounts:cook-detail" pk=cook.id %}">{{ cook.username }}</a>
          {% if cook != user %}
            ({{ cook.first_name }} {{ cook.last_name }})
          {% else %}
            (Me)
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  <p><a href="{% url "accounts:cook-create" %}">Create a new cook</a></p>
{% endblock %}
