{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Dish list</h1>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input type="submit" value="Search" class="btn btn-secondary">
  </form>
  {% if dishes %}
    <ul>
      {% for dish in dishes %}
        <li>
          <a href="{% url "kitchen:dish-detail" pk=dish.id %}">{{ dish.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  <p><a href="{% url "kitchen:dish-create" %}">Create a new dish</a></p>
{% endblock %}
