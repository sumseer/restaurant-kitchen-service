{% extends "base.html" %}
{% block content %}
  <h1>Delete Dish</h1>

  <p>Are your sure you want to delete dish: {{ dish }} ?</p>
  <p>
    <a class="btn btn-primary" role="button" href="{% url "kitchen:dish-list" %}">No, Cancel</a>
  </p>
  <form method="post" action="">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
